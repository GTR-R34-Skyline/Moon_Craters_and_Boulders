<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/static/main.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .logo {
            width: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 80px;
        }

        .results {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        img {
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="/static/logo.jpg" alt="Logo" class="logo">

    <div class="content">
        <h1 class="text-3xl font-bold mb-2">Detection Results</h1>
        <div class="results">
            <pre>{{ results }}</pre>
        </div>
        <img src="data:image/png;base64,{{ image_data }}" alt="Prediction Visualization">
    </div>
</body>
</html>
